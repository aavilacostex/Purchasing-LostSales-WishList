<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table style="display: table; border: 1px solid #fbba42; width: 500px; margin: 0 auto;background: url(http://www.costex.com/Library/wallpaper/Wallpaper-CTP8-960x640.jpg);">
        <tr style="display: table-row; height: 40px;">
            <td style="display: table-cell;  padding: 30px 0 30px 10px;">
                <span style="font-weight: bold; font-size: 27px; text-transform: uppercase; line-height: 1.2; color: #fbba42; text-shadow: 1px 0 0 gray, -1px 0 0 gray, 0 1px 0 gray, 0 -1px 0 gray;"> Lost Sales Assigment Notification </span>
            </td>
        </tr>
        <tr style="display: table-row; height: 40px;">
            <td style="display: table-cell;  padding: 10px 0;">
                <span style="font-weight: bold; font-size: 13px; text-transform: uppercase; margin: 0 0 0 10px;"> to: [user] </span>
            </td>
        </tr>
        <tr style="display: table-row; height: 40px;">
            <td style="display: table-cell;  padding: 10px 0;">
                <span style="font-weight: bold; font-size: 13px; text-transform: uppercase; margin: 0 0 0 10px;"> Hello [username]. A  new part reference is added to Wish List under your assigment. Please check it and as soon as possible begin the development proccess. </span>
            </td>
        </tr>
        <tr style="display: table-row; height: 40px;">
            <td style="display: table-cell;  padding: 10px 0;">
                <span style="font-weight: bold; font-size: 12px; text-transform: uppercase; margin: 0 0 0 10px;"> Part: [partno] - User Assigned: [userselected] </span>
            </td>
        </tr>
    </table>
</body>
</html>
